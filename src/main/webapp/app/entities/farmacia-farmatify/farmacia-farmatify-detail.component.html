<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="farmacia">
            <h2><span jhiTranslate="farmatifyApp.farmacia.detail.title">Farmacia</span> {{farmacia.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="farmatifyApp.farmacia.calle">Calle</span></dt>
                <dd>
                    <span>{{farmacia.calle}}</span>
                </dd>
                <dt><span jhiTranslate="farmatifyApp.farmacia.codigoPostal">Codigo Postal</span></dt>
                <dd>
                    <span>{{farmacia.codigoPostal}}</span>
                </dd>
                <dt><span jhiTranslate="farmatifyApp.farmacia.ciudad">Ciudad</span></dt>
                <dd>
                    <span>{{farmacia.ciudad}}</span>
                </dd>
                <dt><span jhiTranslate="farmatifyApp.farmacia.provincia">Provincia</span></dt>
                <dd>
                    <span>{{farmacia.provincia}}</span>
                </dd>
                <dt><span jhiTranslate="farmatifyApp.farmacia.titular">Titular</span></dt>
                <dd>
                    <span>{{farmacia.titular}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/farmacia-farmatify', farmacia.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
