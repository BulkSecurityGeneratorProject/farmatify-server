<div>
    <h2 id="page-heading">
        <span jhiTranslate="farmatifyApp.posologia.home.title">Posologias</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-posologia-farmatify" [routerLink]="['/posologia-farmatify/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="farmatifyApp.posologia.home.createLabel">
            Create new Posologia
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'farmatifyApp.posologia.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="posologias">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="farmatifyApp.posologia.dias">Dias</span></th>
            <th><span jhiTranslate="farmatifyApp.posologia.horas">Horas</span></th>
            <th><span jhiTranslate="farmatifyApp.posologia.medicamento">Medicamento</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let posologia of posologias ;trackBy: trackId">
                <td><a [routerLink]="['/posologia-farmatify', posologia.id, 'view' ]">{{posologia.id}}</a></td>
                <td>{{posologia.dias}}</td>
                <td>{{posologia.horas}}</td>
                <td>
                    <div *ngIf="posologia.medicamentoId">
                        <a [routerLink]="['../medicamento-farmatify', posologia.medicamentoId , 'view' ]" >{{posologia.medicamentoId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/posologia-farmatify', posologia.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/posologia-farmatify', posologia.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'posologia-farmatify', { outlets: { popup: posologia.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
