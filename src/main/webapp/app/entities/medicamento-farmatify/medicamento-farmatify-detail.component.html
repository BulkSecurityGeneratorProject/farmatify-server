<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="medicamento">
            <h2><span jhiTranslate="farmatifyApp.medicamento.detail.title">Medicamento</span> {{medicamento.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="farmatifyApp.medicamento.nombre">Nombre</span></dt>
                <dd>
                    <span>{{medicamento.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="farmatifyApp.medicamento.stock">Stock</span></dt>
                <dd>
                    <span>{{medicamento.stock}}</span>
                </dd>
                <dt><span jhiTranslate="farmatifyApp.medicamento.pvp">Pvp</span></dt>
                <dd>
                    <span>{{medicamento.pvp}}</span>
                </dd>
                <dt><span jhiTranslate="farmatifyApp.medicamento.unidades">Unidades</span></dt>
                <dd>
                    <span>{{medicamento.unidades}}</span>
                </dd>
                <dt><span jhiTranslate="farmatifyApp.medicamento.subscripcion">Subscripcion</span></dt>
                <dd>
                    <div *ngIf="medicamento.subscripcionId">
                        <a [routerLink]="['/subscripcion-farmatify', medicamento.subscripcionId, 'view']">{{medicamento.subscripcionId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/medicamento-farmatify', medicamento.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
